<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Resetting default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f8fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Register wrapper for centering */
.register-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

/* Register box styling */
.register-box {
    background-color: #fff;
    width: 100%;
    max-width: 400px;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
}

/* Heading styling */
h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: #333;
}

/* Input group styling */
.input-group {
    margin-bottom: 25px;
    text-align: left;
}

/* Label styling */
.input-group label {
    font-size: 14px;
    color: #777;
    margin-bottom: 5px;
    display: block;
}

/* Input field styling */
.input-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
    transition: border-color 0.3s ease;
}

/* Input focus effect */
.input-group input:focus {
    border-color: #4CAF50;
}

/* Button styling */
.btn {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* Button hover effect */
.btn:hover {
    background-color: #45a049;
}

/* Error message styling */
.msg {
    color: red;
    font-size: 14px;
    margin-top: 15px;
}

/* Login text and link styling */
.login-text {
    font-size: 14px;
    margin-top: 20px;
}

.login-link {
    color: #4CAF50;
    text-decoration: none;
    font-weight: bold;
}

.login-link:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-box">
            <h2>Register</h2>
            <form method="POST" action="/register">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="roll">roll:</label>
                    <input type="text" id="roll" name="roll" placeholder="Enter your roll" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                

                <button type="submit" class="btn">Register</button>
            </form>

            <p class="msg">{{ msg }}</p>
            <p class="login-text">Already have an account? <a href="/login" class="login-link">Login here</a></p>
        </div>
    </div>
</body>
</html>
